{% set name = "oslo.i18n" %}
{% set version = "6.7.2" %}
{% set bundle = "tar.gz" %}
{% set hash = "b1241ad3eee216e9dc9acb4336fce0bd79c4c286751ee70dfa42ff2f9763d34f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/oslo_i18n-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    - pbr !=2.1.0,>=2.0.0

  run:
    - python >={{ python_min }}
    - pbr !=2.1.0,>=2.0.0

test:
  imports:
    - oslo_i18n

  requires:
    - pip
    - python {{ python_min }}

  commands:
    - pip check

about:
  home: http://docs.openstack.org/developer/oslo.i18n/
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: Utilities for working with internationalization (i18n) features, especially translation for text strings in an application or library.
  doc_url: http://docs.openstack.org/developer/oslo.i18n/
  dev_url: http://git.openstack.org/cgit/openstack/oslo.i18n

extra:
  recipe-maintainers:
    - anguslees
    - tschoonj
